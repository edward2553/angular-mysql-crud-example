    <div class="row"> 
        <!--Foto de perfil-->
        <div class="col-12 col-md-12 col-lg-12 text-center" >
            <img [src]=user.image class="img img-fluid" alt="Responsive image">
        </div>
      </div>
      <br>
      <h4 class="text-divider"><span>Información personal</span></h4>
      <div class="row"> 
          <div class="col-12 col-md-6 col-lg-6">
                  <label for="nombre">nombre</label>
                  <input type="text" class="form-control-sm form-control" id="nombre" [(ngModel)]="user.nombre">
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                 <label for="apellido">Apellido</label>
                 <input type="text" class="form-control-sm form-control" id="apellido" [(ngModel)]="user.apellido">
            </div>
      </div>
      <br>
      <div class="row"> 
          <div class="col-12 col-md-6 col-lg-6">
              <label for="correo">Correo</label>
              <input type="email" class="form-control-sm form-control" id="correo" [(ngModel)]="user.correo">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
              <label for="telefono">Telefono</label>
              <input type="tel" class="form-control-sm form-control" id="telefono" [(ngModel)]="user.telefono" >
          </div>
      </div>
      <br>
      <div class="row"> 
          <div class="col-12 col-md-6 col-lg-6">
              <label for="usuario">Usuario</label>
              <input type="text" class="form-control-sm form-control" id="usuario" [(ngModel)]="user.nombre_usuario" >
          </div>
          <div class="col-10 col-md-4 col-lg-4">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control-sm form-control" id="contrasena" [(ngModel)]="user.contrasena" >
          </div>
          <div class="col-12 col-md-2 col-lg-2">
              <label for="verContrasena">Ver contraseña</label>
              <button id="verContrasena" class="btn btn-sm btn-block" (click)="verContrasena(showpwd)"><i class="fas fa-eye"></i></button>
          </div>
      </div>
      <div class="row"> 
          <div class="col-12 col-md-12 col-lg-12">
              <label for="ConfirmarContrasena">Confirmar contraseña</label>
              <input type="text" class="form-control-sm form-control" id="confirmContra" value="">
          </div>
      </div>
      <br>
      <h4 class="text-divider"><span>Información académica</span></h4>
      <br>
      <div class="row"> 
          <div class="col-12 col-md-6 col-lg-6">
              <label for="Carrera">Carrera</label>
              <input type="text" class="form-control-sm form-control" id="carrera" [(ngModel)]="user.profesion">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
              <label for="Nivel academico">Nivel académico</label>
              <input type="text" class="form-control-sm form-control" id="Nacademico" [(ngModel)]="user.nivel_academico">
          </div>
      </div>
      <br>
      <div class="row"> 
          <div class="col-12 col-md-12 col-lg-12">
              <button class="btn btn-success btn-sm btn-block" (click)="updateUser(user.id)">guardar datos</button>
          </div>
      </div>

<br>
