<app-sidebar ></app-sidebar>
<div class="buscar">
<div class="row" *ngIf="tarjetas.length == 0">

  <div class="col-md-12">
      <div class="alert alert-info" role="alert">
          No existen resultados con el termino : {{termino}}

      </div>
  </div>

</div>

<div class="card-columns  mt-3">
  <div class="card" *ngFor="let cards of tarjetas">
    <img [src]=cards.image class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cards.title}}</h5>
      <p class="card-text">{{cards.description}}</p>
      <p class="card-text">{{cards.precio}}</p>
        <button type="button" class="btn btn-outline-info btn-block" (click)="aggToFavorite(1,cards.id_tarjeta)">Agregar a favorita</button>
    </div>
  </div>
</div>
</div>
